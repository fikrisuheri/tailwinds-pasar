<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        body {
            background-image: url('img/bg.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

<body>

    <div class="flex">
        <div class="fixed bg-purple-700 shadow-2xl h-screen inset-x-0 p-3 w-full md:w-1/3 mx-auto" id="splash">
            <div class="container">
                <div class="flex h-screen flex-col justify-between p-20 md:p-5">
                    <div>
                        <img src="img/logo.png" class="mx-auto mt-10 md:mt-15" alt="">
                    </div>
                    <div>
                        <svg class="animate-spin mx-auto mb-8  h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <p class="text-center mb-2 text-white text-sm antialiased fade-in">Develop By Suhericode</p>
                    </div>

                </div>
            </div>
        </div>
        <div class="fixed hidden bg-white shadow-2xl h-screen inset-x-0 p-3 w-full md:w-1/3 mx-auto" id="welcome">
            <div class="container p-4">
                <div class="flex md:p-10">
                    <img src="img/isomet.svg" class="w-full mx-auto " alt="" srcset="">
                </div>
                <div class="flex-col mt-20 md:mt-5 px-2">
                    <h1 class="font-sans text-center text-2xl font-semibold text-purple-600 ">Selamat Datang !</h1>
                    <p class="font-sans text-center text-sm text-gray-500 mt-2">Pasar GO merupakan marketplace toko online berbasis website pertama di Kabupaten Ciamis</p>
                </div>
                <div class="fixed bottom-0 inset-x-0 p-3 w-full md:w-1/3 mx-auto">
                    <a class="btn-purple w-full block" href="home.html">Mulai Sekarang</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script>
        setTimeout(() => {
            document.getElementById('splash').classList.add('hidden')
            document.getElementById('welcome').classList.remove('hidden')
        }, 3000)
    </script>

</body>

</html>
