<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        body {
            background-image: url('img/bg.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <div class="flex">
        <div class="w-full md:w-1/3 bg-white shadow-2xl mx-auto">
            <div class="flex flex-col justify-center px-4 mb-20 ">
                <div class="w-full px-20 pt-16 md:px-28">
                    <a href="home.html"><img src="img/logo.png" alt="" srcset=""></a>
                </div>
                <div id="login" class="">
                    <p class="mt-5 text-gray-700 text-sm text-center">Silahkan masuk untuk mengakses aplikasi.</p>
                    <div class="mt-10">
                        <form action="">
                            <div class="mb-4">
                                <label for="" class="text-gray-700">Alamat Email</label>
                                <input type="text" class="form-control mt-1" placeholder="Alamat Email" id="">
                            </div>
                            <div class="mb-4">
                                <label for="" class="text-gray-700">Kata Sandi</label>
                                <input type="password" class="form-control mt-1" placeholder="Kata Sandi" id="">
                            </div>
                            <div class="mb-4">
                                <a href="" class="text-purple-500">Lupa kata sandi ?</a>
                            </div>
                            <div class="mb-4">
                                <button class="btn-purple w-full">Masuk</button>
                            </div>
                        </form>
                    </div>
                    <hr class="my-6 md:my-8">
                    <a href="" class="btn-secondary text-gray-700 block  mb-5">
                        <div class="flex justify-center gap-2">
                            <img src="img/google.svg" class="w-5" alt="" srcset="">
                            <span>Masuk dengan Google</span>
                        </div>
                    </a>
                </div>
                <div id="register" class="hidden">
                    <p class="mt-5 text-gray-700 text-sm text-center">Silahkan daftar untuk mengakses aplikasi.</p>
                    <div class="mt-10">
                        <form action="">
                            <div class="mb-4">
                                <label for="" class="text-gray-700">Nama Lengkap</label>
                                <input type="text" class="form-control mt-1" placeholder="Nama Lengkap" id="">
                            </div>
                            <div class="mb-4">
                                <label for="" class="text-gray-700">Nomor Whatsapp</label>
                                <input type="text" class="form-control mt-1" placeholder="Nomor Whatsapp" id="">
                            </div>
                            <div class="mb-4">
                                <label for="" class="text-gray-700">Alamat Email</label>
                                <input type="text" class="form-control mt-1" placeholder="Alamat Email" id="">
                            </div>
                            <div class="mb-4">
                                <label for="" class="text-gray-700">Kata Sandi</label>
                                <input type="password" class="form-control mt-1" placeholder="Kata Sandi" id="">
                            </div>
                            <div class="mb-4">
                                <label for="" class="text-gray-700">Konfirmasi Kata Sandi</label>
                                <input type="password" class="form-control mt-1" placeholder="Konfirmasi Kata Sandi" id="">
                            </div>
                            <div class="mb-4">
                                <a href="" class="text-purple-500">Lupa kata sandi ?</a>
                            </div>
                            <div class="mb-4">
                                <button class="btn-purple w-full">Daftar</button>
                            </div>
                        </form>
                    </div>
                    <hr class="my-6 md:my-8">
                    <a href="" class="btn-secondary text-gray-700 block  mb-5">
                        <div class="flex justify-center gap-2">
                            <img src="img/google.svg" class="w-5" alt="" srcset="">
                            <span>Daftar dengan Google</span>
                        </div>
                    </a>
                </div>
            </div>
            <div class="w-full md:w-1/3 mx-auto bg-white p-3 gap-3 block fixed inset-x-0 bottom-0 flex flex-row justify-between shadow-2xl">
                <a href="javascript:void(0)" onclick="login()" class="font-bold btn-no-rounded text-sm md:text-base btn-purple block w-full" id="btn-login">Masuk</a>
                <a href="javascript:void(0)" onclick="register()" class="font-bold btn-no-rounded text-sm md:text-base btn-secondary text-purple-500 block w-full" id="btn-register">Daftar</a>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script>
        function login() {
            document.getElementById('register').classList.add('hidden')
            document.getElementById('login').classList.remove('hidden')
            document.getElementById('btn-login').classList.add('btn-purple')
            document.getElementById('btn-login').classList.remove('btn-secondary')
            document.getElementById('btn-register').classList.remove('btn-purple')
            document.getElementById('btn-register').classList.add('btn-secondary')
            document.getElementById('btn-register').classList.add('text-purple-500')
        }

        function register() {
            document.getElementById('register').classList.remove('hidden')
            document.getElementById('login').classList.add('hidden')
            document.getElementById('btn-register').classList.add('btn-purple')
            document.getElementById('btn-register').classList.remove('btn-secondary')
            document.getElementById('btn-register').classList.remove('text-purple-500')
            document.getElementById('btn-login').classList.add('btn-secondary')
            document.getElementById('btn-login').classList.remove('btn-purple')
            document.getElementById('btn-login').classList.add('text-purple-500')
        }
    </script>
</body>

</html>
